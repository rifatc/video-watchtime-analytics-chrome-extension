<!DOCTYPE html>
<html>
    <head>
        <title>Video Watchtime Statistics</title>
        <style>
            body {
                width: 300px;
                padding: 8px 8px;
                font-family: Arial, sans-serif;
                font-size: 12px;
                background: #faf6f1;
                color: #2c1810;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 8px;
                background-color: #faf6f1;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 9px 9px 16px rgba(165, 142, 119, 0.3), -9px -9px 16px rgba(255, 255, 255, 0.8);
            }

            th, td {
                border: none;
                border-bottom: 1px solid rgba(163,177,198,0.2);
                padding: 8px 6px;
                text-align: left;
            }

            th {
                background: #faf6f1;
                color: #2c1810;
                font-weight: 600;
                box-shadow: inset 3px 3px 7px rgba(165, 142, 119, 0.3), inset -3px -3px 7px rgba(255, 255, 255, 0.8);
            }

            #pagination button {
                margin: 0 6px;
                font-size: 12px;
                padding: 8px 16px;
                border: none;
                border-radius: 8px;
                background: #faf6f1;
                color: #2c1810;
                cursor: pointer;
                transition: all 0.3s;
                box-shadow: 9px 9px 16px rgba(165, 142, 119, 0.3), -9px -9px 16px rgba(255, 255, 255, 0.8);
            }

            #pagination button:active {
                box-shadow: inset 3px 3px 7px rgba(165, 142, 119, 0.3), inset -3px -3px 7px rgba(255, 255, 255, 0.8);
            }

            .icon-button {
                width: 36px;
                height: 36px;
                border-radius: 10px;
                border: none;
                background: #faf6f1;
                cursor: pointer;
                padding: 8px;
                transition: all 0.3s;
                box-shadow: 9px 9px 16px rgba(165, 142, 119, 0.3), -9px -9px 16px rgba(255, 255, 255, 0.8);
            }

            .icon-button:hover {
                box-shadow: 6px 6px 10px rgba(165, 142, 119, 0.3), -6px -6px 10px rgba(255, 255, 255, 0.8);
            }

            .icon-button:active {
                box-shadow: inset 3px 3px 7px rgba(165, 142, 119, 0.3), inset -3px -3px 7px rgba(255, 255, 255, 0.8);
            }

            .icon-button svg {
                width: 20px;
                height: 20px;
                fill: #333;
            }

            .button-tooltip .tooltip-text {
                visibility: hidden;
                width: 90px;
                background: #faf6f1;
                color: #2c1810;
                text-align: center;
                border-radius: 8px;
                padding: 8px;
                position: absolute;
                z-index: 1;
                bottom: 125%;
                left: 50%;
                margin-left: -45px;
                opacity: 0;
                transition: opacity 0.3s;
                font-size: 11px;
                box-shadow: 9px 9px 16px rgba(165, 142, 119, 0.3), -9px -9px 16px rgba(255, 255, 255, 0.8);
            }

            .h2-container {
                display: flex;
                align-items: center;
                gap: 8px;
                margin-bottom: 16px;
                padding: 12px 6px;
                border-radius: 12px;
                box-shadow: 9px 9px 16px rgba(165, 142, 119, 0.3), -9px -9px 16px rgba(255, 255, 255, 0.8);
            }
            
            .h2-icon {
                width: 24px;
                height: 24px;
            }
            
            h2 {
                margin: 0;
                font-size: 16px;
            }
            
            #pagination {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 8px;
            }
        </style>
    </head>
    <body>
        <div class="h2-container">
            <img src="icons/icon128.png" alt="Icon" class="h2-icon">
            <h2>Video Watchtime Statistics</h2>
        </div>
        <div id="totalStats"></div>
        <div id="controls" style="margin: 6px 4px; display: flex; justify-content: space-between;">
            <div class="button-tooltip">
                <button id="exportBtn" class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 12l-4-4h2.5V3h3v5H12L8 12z"/>
                        <path d="M14 13v1H2v-1h12z"/>
                    </svg>
                </button>
                <span class="tooltip-text">Export to CSV</span>
            </div>
            <div class="button-tooltip">
                <button id="importBtn" class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 4l4 4h-2.5v5h-3V8H4l4-4z"/>
                        <path d="M14 13v1H2v-1h12z"/>
                    </svg>
                </button>
                <span class="tooltip-text">Import from CSV</span>
            </div>
            <input type="file" id="importFile" accept=".csv" style="display: none;">
        </div>
        <table id="historyTable">
            <tr>
                <th>Date</th>
                <th>Time Watched</th>
                <th>Actual Time Watched</th>
                <th>Time Saved</th>
            </tr>
        </table>
        <div id="pagination"></div>
        <script src="popup.js"></script>
    </body>
</html>
